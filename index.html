<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet de Jugador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="carnet-container">
        
        <header class="main-header">
            <img src="logo-abg.jpg" alt="Logo ABG" class="logo-abg">
            <div class="header-right">
                <span class="instagram-icon">
                    <i class="fab fa-instagram"></i>
                </span>
                <span class="instagram-handle">@aso.guayas</span>
            </div>
        </header>
        
        <!-- Carnet principal -->
        <main class="main-content">
                    <div class="abg-title-centered">
            ASOCIACIÓN DE BÁSQUET GUAYAS
        </div>
            <div class="titulo-carnet">
                CARNET DE JUGADOR
            </div>
            <div class="dream-team-logo-box">
                <img id="logo-equipo" src="" alt="Logo del Equipo" class="logo-dream-team">
            </div>
            

            <div class="info-jugador">
                <p><strong>Nombre:</strong> <span id="nombre-jugador">Cargando...</span></p>
                <p><strong>Cedula:</strong> <span id="cedula-jugador"></span></p>
                <p><strong>Fecha de Nacimiento (DD-MM-AAAA):</strong> <span id="fecha-jugador"></span></p>
                <p><strong>Camiseta:</strong> <span id="camiseta-jugador"></span></p>
            </div>
        </main>

        <section class="cedula-seccion">
            <h2 class="titulo-cedula">CEDULA</h2>
             <div class="imagenes-cedula">
                <img id="imagen-frontal" src="" alt="Cédula Frontal">
                <img id="imagen-trasera" src="" alt="Cédula Trasera">
            </div>
        </section>

    </div>


    <script src="script.js"></script>

</body>
</html>
